<div class="card" *ngIf="hero">
    <div class="card-body">
        <h4 class="card-title">{{hero.name}} Details</h4>
        <div class="form-group">
            <label>id: </label>{{hero.id}}
        </div>
        <div class="form-group">
            <label>name: </label>
            <input
                [(ngModel)]="hero.name"
                placeholder="name"
                class="form-control"
            >
        </div>
        <a class="btn btn-primary" (click)="save()">Save</a>
        <a class="btn btn-light" (click)="delete()">Delete</a>
        <a class="btn btn-light" (click)="goBack()">Back</a>
    </div>
</div>
